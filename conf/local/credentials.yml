# Here you can define credentials for different data sets and environment.

telegram:
  chat_id: ${oc.env:telegram_chat_id}
  token: ${oc.env:telegram_token}

logging:
  level: ${oc.env:logging_level}

syslog:
  activated: ${oc.env:syslog_activated}
  level: ${oc.env:syslog_level}
  address: ${oc.env:syslog_address}
  port: ${oc.env:syslog_port}